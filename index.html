<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  
  <title>Time tracking dashboard</title>

</head>
<body>

  <section class="dashboard">
    <div class="dashboard__content">
      <div class="dashboard__person">
        <div class="info-card">
          <img class="info-card__image" src="images/image-jeremy.png" alt="image">
          <div class="info-card__text">
            <p class="info-card__subtitle">report for</p>
            <h3 class="info-card__title">Jeremy Robson</h3>
          </div>
        </div>
        <div class="view-selector">
          <div class="view-selector__item view-selector__item--active">daily</div>
          <div class="view-selector__item">weekly</div>
          <div class="view-selector__item">monthly</div>
        </div>
      </div> 
    </div>
   
  </section>

  <script src="app.js"></script>
</body>
</html>
